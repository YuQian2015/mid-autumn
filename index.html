<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>Webpack App</title>
</head>

<body>
    <div class="background container">
        <div class="title-container">
            <div class="sprite title-moon"></div>
            <div class="sprite title-flower-l"></div>
            <div class="sprite title-flower-r"></div>
            <div class="sprite title"></div>
            <div class="sprite title-text"></div>
            <div class="sprite title-text2"></div>
            <div class="sprite title-description"></div>
        </div>
        <div class="bowl-container">
            <div class="sprite bowl inline">
                <div class="sprite dice dice1 dice-postion1"></div>
                <div class="sprite dice dice2 dice-postion2"></div>
                <div class="sprite dice dice3 dice-postion7"></div>
                <div class="sprite dice dice4 dice-postion4"></div>
                <div class="sprite dice dice5 dice-postion5"></div>
                <div class="sprite dice dice6 dice-postion6"></div>
            </div>
        </div>
        <div class="button-container">
            <div class="sprite button button-start"></div>
        </div>
    </div>
</body>

</html>
